<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR6</title>
    <script defer src="./js6.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1>Завдання 1</h1>
        <table class="userTable">
            <tr>
                <th>№</th>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
        </table>

        <form class="addUserForm">
            <p>FirstName</p>
            <input type="text" class="firstName">
            <p>LastName</p>
            <input type="text" class="lastName">
            <button type="button" onclick="addUser()">Add</button>
        </form>

    </div>

    <div>
        <h1>Завдання 2</h1>
        <textarea class="inputTextArea" rows="5" cols="30"></textarea>
        <button onclick="generateSquares()">Generate</button>
        <div class="outputContainer"></div>
    </div>

    <div>
        <h1>Завдання 3</h1>
        
        <div id="colorPalette">
            <div class="color" style="background-color: #FF0000;"></div>
            <div class="color" style="background-color: #00FF00;"></div>
            <div class="color" style="background-color: #0000FF;"></div>
            <!-- Додайте інші кольори за необхідності -->
        </div>
        <div id="rectangle"></div>
    </div>

</body>

</html>
